{% extends "demeter_app/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h1 class="title">Add a new meal</h1>
{% endblock page_header %}

{% block content %}

<h4>What is your meal?</h4>
<form action="{% url 'demeter_app:add_meal' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-secondary">Add meal</button>
    {% endbuttons %}
</form>

{% endblock content %}
