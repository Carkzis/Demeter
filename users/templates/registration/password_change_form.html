{% extends 'demeter_app/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h1 class="title">Change your password</h1>
{% endblock page_header%}

{% block content %}

<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-secondary">Change password</button>
    {% endbuttons %}
</form>

{% endblock content %}
