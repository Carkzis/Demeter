{% extends "demeter_app/base.html" %}

{% block content %}
    <p>Forgot your password (again)?</p>
    <p>Enter your email address below to reset it!</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send e-mail!">
    </form>
{% endblock %}
