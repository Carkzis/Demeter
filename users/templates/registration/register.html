{% extends "demeter_app/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h1 class="title">Register</h1>
{% endblock page_header%}

{% block content %}

    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-secondary">Register!</button>
        <input type="hidden" name="next" value="{% url 'demeter_app:index' %}" />
        {% endbuttons %}
    </form>

{% endblock content %}
